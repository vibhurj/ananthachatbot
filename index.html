        function btnclick()
        {
            
            if (document.getElementById('maincon').classList.contains('main'))
            {
            document.getElementById('maincon').classList.remove('main')
            document.getElementById('maincon').classList.add('main2')
             }
             else
            {
            
            document.getElementById('maincon').classList.add('main')
            document.getElementById('maincon').classList.remove('main2')
            }
         }
        
        function micbtn()
        {
            var a=document.getElementById('message').value;
                if (a!="")
                {
                    document.getElementById('mic').classList.remove('bi-mic-fill')
                    document.getElementById('mic').classList.add('bi-chevron-double-up')
                }
                else
                {
                    {
                        document.getElementById('mic').classList.remove('bi-chevron-double-up')
                    document.getElementById('mic').classList.add('bi-mic-fill')  
                }
                }
        }
